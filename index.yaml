name: aws-ssh-key
type: terraform
description: Module to provision ssh-key on aws
tags:
  - tools
  - devops
versions:
  - platforms: []
    dependencies: []
    variables:
      - name: region
        type: string
        default: ap-south-1
      - name: access_key
        type: string
        default: ''
      - name: secret_key
        type: string
        default: ''
      - name: prefix_name
        type: string
        description: >-
          Prefix to be added to the names of resources which are being
          provisioned
        default: swe
      - name: name_prefix
        type: string
        default: swe
        description: name prefix
      - name: name
        type: string
        default: ''
      - name: label
        default: prd
        type: string
      - name: public_key_file
        type: string
        default: ''
      - name: private_key_file
        type: string
        default: ''
      - name: public_key
        type: string
        default: ''
      - name: private_key
        type: string
        default: ''
      - name: rsa_bits
        type: number
        default: '3072'
    version: v1.0.0
    outputs:
      - name: usrprikey
        sensitive: true
      - name: usrpubkey
        sensitive: true
cloudProvider: aws
id: github.com/cloud-native-toolkit/terraform-aws-ssh-key
